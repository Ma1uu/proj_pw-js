<body>
<h1>Baskhara</h1>
<hr>
    <form id="linhaform">
     <label for="A">Digite o valor de A:</label>
     <input type="text" name="A" id="A" required>
     <br><br>
     <label for="B">Digite o valor de B:</label>
     <input type="text" name="B" id="B" required>
     <br><br>
     <label for="C">Digite o valor de C:</label>
     <input type="text" name="C" id="C" required>
     <br><br>
     <button type="button" onclick="adicionarLinha()">Adicionar</button>
    </form>

<br><br>
    <table id="tabeladados">
        <thead>
            <tr>
                <th>N°</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>X¹</th>
                <th>X²</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script  src="script.js"></script>
